<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8" /> <title>Malla Ingeniería Civil Industrial 2021</title> <style> body { font-family: "Segoe UI", sans-serif; background-color: #f5f5f5; padding: 20px; } h1 { text-align: center; } #creditos { text-align: center; margin: 10px; font-weight: bold; } .row { display: flex; justify-content: space-between; margin-bottom: 30px; } .semestre { background-color: white; border-radius: 8px; padding: 10px; width: 48%; box-shadow: 0 0 5px rgba(0,0,0,0.1); } .semestre h2 { text-align: center; margin-bottom: 10px; } .curso { padding: 8px; margin: 5px 0; border-radius: 5px; cursor: pointer; position: relative; background-color: #eee; } .aprobado { background-color: #b2f2bb !important; } .bloqueado { background-color: #f8d7da !important; cursor: not-allowed; } .tooltip { display: none; position: absolute; background-color: #333; color: #fff; font-size: 12px; padding: 4px 6px; border-radius: 5px; top: 50%; left: 105%; white-space: nowrap; transform: translateY(-50%); z-index: 1; } .curso:hover .tooltip { display: block; } </style> </head> <body> <h1>Malla Ingeniería Civil Industrial 2021</h1> <div id="creditos">Créditos aprobados: 0</div> <div id="malla"></div> <script> const cursos = [ // ------------------ SEMESTRE I ------------------ { id: "MA1001", nombre: "Introducción al Cálculo", creditos: 6, semestre: 1, prerrequisitos: [] }, { id: "MA1101", nombre: "Introducción al Álgebra", creditos: 6, semestre: 1, prerrequisitos: [] }, { id: "FI1000", nombre: "Introducción a la Física Clásica", creditos: 6, semestre: 1, prerrequisitos: [] }, { id: "CC1000", nombre: "Herramientas Computacionales", creditos: 3, semestre: 1, prerrequisitos: [] }, { id: "CD1100", nombre: "Desafíos de Innovación", creditos: 6, semestre: 1, prerrequisitos: [] }, { id: "BT1211", nombre: "Aplicaciones de Biología", creditos: 3, semestre: 1, prerrequisitos: [] }, // ------------------ SEMESTRE II ------------------ { id: "MA1002", nombre: "Cálculo Diferencial e Integral", creditos: 6, semestre: 2, prerrequisitos: ["MA1001"] }, { id: "MA1102", nombre: "Álgebra Lineal", creditos: 6, semestre: 2, prerrequisitos: ["MA1101"] }, { id: "FI1100", nombre: "Física Moderna", creditos: 6, semestre: 2, prerrequisitos: ["FI1000", "MA1001"] }, { id: "CC1002", nombre: "Intro a la Programación", creditos: 6, semestre: 2, prerrequisitos: [] }, { id: "CD1201", nombre: "Proyecto de Innovación", creditos: 3, semestre: 2, prerrequisitos: ["CD1100"] }, // ------------------ SEMESTRE III ------------------ { id: "MA2001", nombre: "Cálculo en Varias Variables", creditos: 6, semestre: 3, prerrequisitos: ["MA1002"] }, { id: "MA2601", nombre: "Ecuaciones Diferenciales", creditos: 6, semestre: 3, prerrequisitos: ["MA1102"] }, { id: "FI2003", nombre: "Métodos Experimentales", creditos: 6, semestre: 3, prerrequisitos: ["FI1100"] }, { id: "FI2001", nombre: "Mecánica", creditos: 6, semestre: 3, prerrequisitos: ["FI1100", "MA1102"] }, { id: "IQ2211", nombre: "Química", creditos: 6, semestre: 3, prerrequisitos: [] }, // ------------------ SEMESTRE IV ------------------ { id: "IN2201", nombre: "Economía", creditos: 6, semestre: 4, prerrequisitos: ["MA2001"] }, { id: "MA2002", nombre: "Cálculo Avanzado", creditos: 6, semestre: 4, prerrequisitos: ["MA2001", "MA2601"] }, { id: "FI2002", nombre: "Electromagnetismo", creditos: 6, semestre: 4, prerrequisitos: ["FI2001", "MA2601", "FI2003"] }, { id: "FI2004", nombre: "Termodinámica", creditos: 6, semestre: 4, prerrequisitos: ["FI2001", "MA2001"] }, { id: "CD2201", nombre: "Módulo Interdisciplinario", creditos: 3, semestre: 4, prerrequisitos: ["CD1201"] }, // ------------------ SEMESTRE V ------------------ { id: "IN3171", nombre: "Modelamiento y Optimización", creditos: 6, semestre: 5, prerrequisitos: ["MA2002"] }, { id: "IN3101", nombre: "Taller Liderazgo e Innovación", creditos: 6, semestre: 5, prerrequisitos: ["CD2201"] }, { id: "IN3141", nombre: "Probabilidades", creditos: 6, semestre: 5, prerrequisitos: ["MA2001"] }, // ------------------ SEMESTRE VI ------------------ { id: "IN3272", nombre: "Decisiones bajo Incertidumbre", creditos: 6, semestre: 6, prerrequisitos: ["IN3171", "IN3141"] }, { id: "IN3221", nombre: "Teoría de Juegos", creditos: 6, semestre: 6, prerrequisitos: ["IN3141", "IN2201"] }, { id: "IN3242", nombre: "Estadística", creditos: 6, semestre: 6, prerrequisitos: ["IN3141"] }, { id: "IN3301", nombre: "Evaluación de Proyectos", creditos: 6, semestre: 6, prerrequisitos: ["IN2201", "IN3141"] }, // ------------------ SEMESTRE VII ------------------ { id: "IN4102", nombre: "Taller de Diseño de Proyectos", creditos: 6, semestre: 7, prerrequisitos: ["IN3171", "IN3101"] }, { id: "IN4123", nombre: "Macroeconomía", creditos: 6, semestre: 7, prerrequisitos: ["IN2201", "IN3141"] }, { id: "IN4143", nombre: "Inferencia Causal", creditos: 6, semestre: 7, prerrequisitos: ["IN3242"] }, { id: "IN4151", nombre: "Ingeniería de la Información", creditos: 6, semestre: 7, prerrequisitos: ["CC1002", "IN3242"] }, { id: "IN4191", nombre: "Práctica Profesional", creditos: 7, semestre: 7, prerrequisitos: ["IN3272", "IN4102", "IN3301", "IN3141", "IN3242", "FI2002", "FI2004"] }, // ------------------ SEMESTRE VIII ------------------ { id: "IN4273", nombre: "Gestión de Operaciones", creditos: 6, semestre: 8, prerrequisitos: ["IN3171", "IN3242"] }, { id: "IN4261", nombre: "Marketing", creditos: 6, semestre: 8, prerrequisitos: ["IN3301", "IN3221"] }, { id: "IN4232", nombre: "Finanzas", creditos: 6, semestre: 8, prerrequisitos: ["IN3301"] }, // ------------------ SEMESTRE IX ------------------ { id: "IN5112", nombre: "Dirección Estratégica", creditos: 6, semestre: 9, prerrequisitos: ["IN4273", "IN4261", "IN4232"] }, { id: "IN5111", nombre: "Comportamiento Organizacional", creditos: 6, semestre: 9, prerrequisitos: ["IN4191"] }, // ------------------ SEMESTRE XI ------------------ { id: "IN6192", nombre: "Práctica Profesional Extendida", creditos: 15, semestre: 11, prerrequisitos: ["IN5112", "IN5111", "IN4191"] }, { id: "IN6193", nombre: "Proyecto de Título", creditos: 15, semestre: 11, prerrequisitos: [] } ]; const estado = JSON.parse(localStorage.getItem("estadoCursos") || "{}"); function guardarEstado() { localStorage.setItem("estadoCursos", JSON.stringify(estado)); } function estaAprobado(id) { return estado[id]; } function creditosTotales() { return cursos.filter(c => estaAprobado(c.id)).reduce((a, b) => a + b.creditos, 0); } function actualizarVista() { const contenedor = document.getElementById("malla"); contenedor.innerHTML = ""; for (let i = 1; i <= 11; i += 2) { const row = document.createElement("div"); row.className = "row"; for (let j = 0; j < 2; j++) { const semestreNum = i + j; const div = document.createElement("div"); div.className = "semestre"; div.innerHTML = `<h2>Semestre ${semestreNum}</h2>`; cursos.filter(c => c.semestre === semestreNum).forEach(curso => { const divCurso = document.createElement("div"); divCurso.className = "curso"; divCurso.textContent = `${curso.id} - ${curso.nombre} (${curso.creditos}cr)`; const faltantes = curso.prerrequisitos.filter(p => !estaAprobado(p)); if (faltantes.length > 0 && !estaAprobado(curso.id)) { divCurso.classList.add("bloqueado"); const tooltip = document.createElement("span"); tooltip.className = "tooltip"; tooltip.textContent = "Faltan: " + faltantes.join(", "); divCurso.appendChild(tooltip); } else if (estaAprobado(curso.id)) { divCurso.classList.add("aprobado"); } divCurso.addEventListener("click", () => { const faltantes = curso.prerrequisitos.filter(p => !estaAprobado(p)); if (faltantes.length === 0) { estado[curso.id] = !estado[curso.id]; guardarEstado(); actualizarVista(); } }); div.appendChild(divCurso); }); row.appendChild(div); } contenedor.appendChild(row); } document.getElementById("creditos").textContent = "Créditos aprobados: " + creditosTotales(); } actualizarVista(); </script> </body> </html>
